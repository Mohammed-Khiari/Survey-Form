<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
    body{
      text-align: center;
    }
    form{
    background-color: aqua;
    width:60%;
    padding: 2.5rem 0.625rem;
    border-radius: 0.25rem;
    text-align: left;
    margin:auto
    }
    textarea{
      width:100%;
      height: 80px;
      margin:auto
    }    
    </style>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container" class="my-container">
    <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
    <form id="survey-form">   
      <div class="form-group">
        <label id="name-label" for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"  class="form-control"required>
      </div>  
      <br><br>
      <div class="form-group">
        <label id="email-label" for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" required>
      </div>
      <br><br>
      <div class="form-group">
        <label id="number-label" for="age">Age(optional)</label><br>
        <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Age">
      </div>
      <br><br>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="Student">Student</option>
          <option value="job">Ful time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" type="radio" value="Definitly" class="input-radio" checked >
          Definitely
        </label>
        <br>
        <label>
            <input name="user-recommend" type="radio" value="maybe" class="input-radio" >
            Maybe
        </label>
        <br>
        <label>
            <input name="user-recommend" type="radio" value="not-sure" class="input-radio" >
            Not Sure
        </label>
        </div>
        <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
            <div class="form-check">
              <label for="front_end" class="form-check-label"><input name="prefer" value="front-end-projects" class="form-check-input" type="checkbox" id="front_end">Front-end Projects</label>
            </div>
            <div class="form-check">
              <label for="back_end" class="form-check-label"><input name="prefer" value="back-end-projects" id="back_end" class="form-check-input" type="checkbox">Back-end Projects</label>
            </div>
            <div class="form-check">
              <label for="dataV" class="form-check-label"><input name="prefer" value="data-visualization" class="form-check-input" type="checkbox" id="dataV">Data Visualization</label>
            </div> 
            <div class="form-check">
              <label for="challenge" class="form-check-label"><input name="prefer" id="challenge" value="challenges" class="form-check-input" type="checkbox" class="input-checkbox">Challenges</label>
            </div>
            <div class="form-check"> 
              <label for="open-source" class="form-check-label"><input name="prefer" id="open-source" class="form-check-input" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
            </div>
            <div class="form-check">
             <label for="gitter" class="form-check-label"><input name="prefer" id="gitter" class="form-check-input" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
            </div>
            <div class="form-check">
              <label for="vid" classd="form-check-label"><input name="prefer" id="vid" value="videos" class="form-check-input" type="checkbox" class="input-checkbox">Videos</label>
            </div>
            <div class="form-check">
              <label for="city" class="form-check-label"><input name="prefer" id="city" value="city-meetups" class="form-check-input" type="checkbox" class="input-checkbox">City Meetups</label>
            </div>
            <div class="form-check">  
              <label for="wiki" class="form-check-label"><input name="prefer" id="wiki" value="wiki" class="form-check-input" type="checkbox" class="input-checkbox">Wiki</label>
            </div>
            <div class="form-check">  
              <label for="forum" class="form-check-label" ><input name="prefer" id="forum" value="forum" class="form-check-input" type="checkbox" class="input-checkbox">Forum</label>
            </div>
            <div class="form-check">  
              <label for="additional" class="form-check-label"><input name="prefer" id="additional" value="additional-courses" class="form-check-input" type="checkbox" class="input-checkbox">Additional Courses</label>
            </div>
          </div>
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="btt btn-outline-success">
              Submit
            </button>
          </div>
      
        </div>

    </form>


   
  </body>
</html>
